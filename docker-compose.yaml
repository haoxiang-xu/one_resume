services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost/
    environment:
      - REACT_APP_API_URL=http://localhost/
    # Remove external port mapping, nginx will handle routing
    expose:
      - "2907"
    depends_on:
      - backend
      - database
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Remove external port mapping, nginx will handle routing
    expose:
      - "8888"
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
      - MONGODB_URL=mongodb://database:27017
    depends_on:
      - database
    networks:
      - app-network

  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
